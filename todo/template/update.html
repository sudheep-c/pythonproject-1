<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Update</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!--font awesome icons-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        .form-control{
        padding: 1.375rem !important;
        }
    </style>
</head>
<body>
    <h3 class="pt-5 text-center">Update ToDo App</h3>
    <div class="row">
        <div class="pt-5">
            <!--To do form-->
            <form action="{% url 'update_task' get_task.id %}" method="post" style="width: 500px; margin: auto;">
                {% csrf_token %}
                <div class="form-group">
                    <span style="display: flex;">
                        <input type="display: flex;">
                        <input type="text" name="new_task" class="form-control" placeholder="Add a task" value="{{get_task.task}}">
                        <button class="btn text-white" style="width: 200px; background-color: red;"><i class="fa fa-plus"></i>update</button>
                    </span>
                </div>
            </form> 
        </div>
    </div>
    
</body>
</html>
